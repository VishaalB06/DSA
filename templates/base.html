<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteOptimizer | AI-Powered Flight Route Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary: #0066ff;
            --primary-dark: #0052cc;
            --primary-light: #3d8fff;
            --secondary: #00d4ff;
            --accent: #ff6b6b;
            --success: #00c853;
            --warning: #ffb400;
            --dark-bg: #0a0e27;
            --dark-surface: #1a1f3a;
            --dark-border: #2d3748;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-muted: #718096;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a0f2e 50%, var(--dark-bg) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 102, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            z-index: 0;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            z-index: 0;
            pointer-events: none;
        }

        header {
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--dark-border);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        header p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: rgba(26, 31, 58, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid var(--dark-border);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2, h3, h4 {
            color: var(--text-primary);
            margin-top: 1.5rem;
            margin-bottom: 1.2rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        h2 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 0;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--dark-border);
        }

        h3 {
            font-size: 1.3rem;
            color: var(--primary-light);
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .map {
            margin-top: 2.5rem;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 102, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid var(--dark-border);
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button {
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            box-shadow: 0 8px 20px rgba(0, 102, 255, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 102, 255, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        select, input[type="text"] {
            padding: 0.9rem 1.2rem;
            margin: 0.5rem 0;
            background: rgba(45, 55, 72, 0.5);
            border: 1px solid var(--dark-border);
            border-radius: 10px;
            font-size: 0.95rem;
            width: 100%;
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        select:hover, input[type="text"]:hover {
            border-color: var(--primary-light);
            background: rgba(45, 55, 72, 0.8);
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(45, 55, 72, 0.8);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        select option {
            background: var(--dark-surface);
            color: var(--text-primary);
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 2rem;
            animation: slideUp 0.6s ease-out;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.2rem;
            margin-top: 1rem;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            margin: 0;
            padding: 1rem;
            background: rgba(45, 55, 72, 0.4);
            border: 1px solid var(--dark-border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            text-transform: none;
            letter-spacing: normal;
        }

        .checkbox-group label:hover {
            background: rgba(0, 102, 255, 0.1);
            border-color: var(--primary-light);
            transform: translateY(-2px);
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 0.8rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        footer {
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--dark-border);
            color: var(--text-secondary);
            padding: 2rem;
            text-align: center;
            font-size: 0.85rem;
        }

        footer p {
            margin: 0.3rem 0;
        }

        a {
            color: var(--primary-light);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        ul {
            margin-left: 1.5rem;
            margin-top: 1rem;
        }

        li {
            margin-bottom: 0.8rem;
            color: var(--text-secondary);
        }

        .route-info {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.1) 0%, rgba(0, 212, 255, 0.05) 100%);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 102, 255, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        .route-info p {
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .route-info strong {
            color: var(--text-primary);
        }

        .comparison {
            background: linear-gradient(135deg, rgba(0, 200, 83, 0.1) 0%, rgba(0, 212, 255, 0.05) 100%);
            padding: 2rem;
            border-radius: 16px;
            margin-top: 2.5rem;
            border: 1px solid rgba(0, 200, 83, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        .comparison p {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .timeline {
            position: relative;
            padding: 2rem 0;
        }

        .timeline-item {
            display: flex;
            margin-bottom: 2rem;
            animation: slideUp 0.6s ease-out;
        }

        .timeline-item:nth-child(1) { animation-delay: 0.1s; }
        .timeline-item:nth-child(2) { animation-delay: 0.2s; }
        .timeline-item:nth-child(3) { animation-delay: 0.3s; }
        .timeline-item:nth-child(4) { animation-delay: 0.4s; }
        .timeline-item:nth-child(5) { animation-delay: 0.5s; }

        .timeline-marker {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            margin-right: 1.5rem;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.4);
        }

        .timeline-content {
            flex: 1;
            padding: 1rem;
            background: rgba(45, 55, 72, 0.3);
            border: 1px solid var(--dark-border);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .timeline-content:hover {
            background: rgba(0, 102, 255, 0.1);
            border-color: var(--primary-light);
            transform: translateX(5px);
        }

        .timeline-content strong {
            color: var(--text-primary);
            display: block;
            margin-bottom: 0.3rem;
        }

        .timeline-content span {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--primary-light);
            border-radius: 6px;
            color: var(--primary-light);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        .badge.qatar {
            background: #5C0632;
            border-color: #5C0632;
            color: #a8a8a8;
        }

        .badge.emirates {
            background: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #ff6b6b;
        }

        .badge.etihad {
            background: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
            color: #ffb400;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .checkbox-group label {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--dark-border);
            background: rgba(26, 31, 58, 0.5);
            transition: all 0.3s ease;
            flex-direction: column;
        }

        .checkbox-group label:hover {
            border-color: var(--primary);
            background: rgba(0, 102, 255, 0.1);
        }

        .checkbox-group input[type="checkbox"] {
            margin: 0 0.5rem 0 0;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
            flex-shrink: 0;
        }

        .checkbox-group label strong {
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(45, 55, 72, 0.5);
            border: 1px solid var(--dark-border);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }

        .stat-card:hover {
            background: rgba(0, 102, 255, 0.1);
            border-color: var(--primary-light);
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>✈️ RouteOptimizer</h1>
    <p>AI-Powered Flight Route Optimization</p>
</header>

<main>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

<footer>
    <p>&copy; 2026 RouteOptimizer • Dijkstra's Algorithm • Airline-Aware Routing</p>
    <p>Powered by Flask & Folium | Academic Evaluation Demo</p>
</footer>

</body>
</html>
